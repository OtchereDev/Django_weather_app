<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="forcast.css">
    <title>Weather App</title>
</head>

<body>
    <div class="popup closed">
        <div class="change">
            <ion-icon name="close-outline"></ion-icon>
        </div>
        <div class="popup_form">
            <form action="" method="post">
                <input type="text" name="location" id="location" placeholder="Please enter your city">
                <button type="submit">Get weather details</button>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="weather_content">
            <div class="change">
                <ion-icon name="cog-outline"></ion-icon>
            </div>
            <div class="city_name">
                <h2>
                    City Name
                </h2>
            </div>
            <div class="weather_icon">
                <ion-icon name="sunny-outline" size="large" class="sun"></ion-icon>
                <ion-icon name="moon-outline" size="large" class="moon"></ion-icon>
            </div>
            <div class="weather_temp">
                <h1>
                    16 &deg;C
                </h1>
            </div>

        </div>
        <div class="forcast">
            <div class="forcast_element">
                <div class="day">
                    <h5>
                        Tuesday
                    </h5>
                </div>
                <div class="day_temp">
                    <h3>
                        32 &deg;C
                    </h3>
                </div>
            </div>
            <div class="forcast_element">
                <div class="day">
                    <h5>
                        Tuesday
                    </h5>
                </div>
                <div class="day_temp">
                    <h3>
                        32 &deg;C
                    </h3>
                </div>
            </div>
            <div class="forcast_element">
                <div class="day">
                    <h5>
                        Tuesday
                    </h5>
                </div>
                <div class="day_temp">
                    <h3>
                        32 &deg;C
                    </h3>
                </div>
            </div>
            <div class="forcast_element">
                <div class="day">
                    <h5>
                        Tuesday
                    </h5>
                </div>
                <div class="day_temp">
                    <h3>
                        32 &deg;C
                    </h3>
                </div>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
